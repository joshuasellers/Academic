{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HealthNet - Login</title>
		<meta name="description" content="HealthNet Login">
		<meta name="author" content="The A Team">
        <link href="{% static 'accounts/generic.css' %}" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<div class="container">
			<div class="content">
				<center>
					<h1>Login to HealthNet</h1>
	        		<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
		                {% csrf_token %}
						<table>
            			    <tr>
                				<td>{{ form.username.label_tag }}</td>
                				<td>{{ form.username }}</td>
							</tr>
            				<tr>
                				<td>{{ form.password.label_tag }}</td>
                				<td>{{ form.password }}</td>
            				</tr>
       					</table>
		                <input type="submit" value="login" />
		                <input type="hidden" name="next" value="{{ next }}" />
		                <p>Not  a member? <a href="http://127.0.0.1:8000/accounts/register/">Register!</a></p>
	        		</form>
        		</center>
			</div>
		</div>
	</body>
</html>
